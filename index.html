<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS and SCSS Clock</title>
    <link rel="stylesheet" href="/style.css";>
</head>

<body>

    <div class="clock">
        <div class="clock__face">
            <div class="clock__hand clock--hour-hand"></div>
            <div class="clock__hand clock--min-hand"></div>
            <div class="clock__hand clock--sec-hand"></div>
        </div>
    </div>

    <div class="time">
        <input type="text" id="currentTime">
    </div>

    <script>

        const secondHand = document.querySelector('.clock--sec-hand');
        const minsHand = document.querySelector('.clock--min-hand');
        const hourHand = document.querySelector('.clock--hour-hand');
        
        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds().toString().padStart(2, "0");
            const secondsDegrees =  ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes().toString().padStart(2, "0");
            const minsDegrees = ((mins / 60) * 360) + 90;
            minsHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours().toString().padStart(2, "0");
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(setDate, 1000);

        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes();
        document.getElementById("currentTime").value = time;

        function updateClock() {
            var now = new Date(), // current date
            months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            time = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

        date = [now.getDate(), months[now.getMonth()], now.getFullYear()].join(' ');

    // set the content of the element with the ID time to the formatted string
    document.getElementById('currentTime').value = [date, time].join(' / ');

    // call this function again in 1000ms
    setTimeout(updateClock, 1000);
}
updateClock(); // initial call

    </script>
    
</body>

</html>
